<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Registry Search</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Federal Registry Search</h1>
            <p>Ask questions about Federal Registry documents using natural language</p>
        </header>

        <main>
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be added here dynamically -->
                </div>
                
                <div class="chat-input-container">
                    <textarea 
                        id="user-input" 
                        placeholder="Ask a question about Federal Registry documents..."
                        rows="3"
                    ></textarea>
                    <button id="send-button">Send</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Ollama and Federal Registry API</p>
        </footer>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
